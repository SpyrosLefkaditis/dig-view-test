<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostics - AI DNS Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card dark-card">
                    <div class="card-header">
                        <h1 class="text-center mb-0">
                            <i class="fas fa-network-wired me-2"></i>
                            Network Diagnostics
                        </h1>
                    </div>
                    <div class="card-body">
                        <!-- Ping Tool -->
                        <div class="mb-4">
                            <h3 class="mb-3">
                                <i class="fas fa-broadcast-tower me-2"></i>
                                Ping Check
                            </h3>
                            <form id="pingForm" class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                    <input type="text" class="form-control" id="pingHost" name="host" placeholder="example.com" required>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-play me-2"></i>Ping
                                    </button>
                                </div>
                            </form>
                            <div id="pingResults" class="mt-3" style="display: none;">
                                <div class="alert alert-info" id="pingStatus"></div>
                                <div class="table-responsive">
                                    <table class="table table-dark table-hover" id="pingTable">
                                        <thead>
                                            <tr>
                                                <th>Node</th>
                                                <th>Min (ms)</th>
                                                <th>Avg (ms)</th>
                                                <th>Max (ms)</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Traceroute Tool -->
                        <div class="mb-4">
                            <h3 class="mb-3">
                                <i class="fas fa-route me-2"></i>
                                Traceroute
                            </h3>
                            <form id="tracerouteForm" class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                    <input type="text" class="form-control" id="tracerouteHost" name="host" placeholder="example.com" required>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-play me-2"></i>Traceroute
                                    </button>
                                </div>
                            </form>
                            <div id="tracerouteResults" class="mt-3" style="display: none;">
                                <div class="alert alert-info" id="tracerouteStatus"></div>
                                <div class="table-responsive">
                                    <table class="table table-dark table-hover" id="tracerouteTable">
                                        <thead>
                                            <tr>
                                                <th>Hop</th>
                                                <th>IP</th>
                                                <th>Hostname</th>
                                                <th>Time (ms)</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- TCP/UDP Port Checker -->
                        <div>
                            <h3 class="mb-3">
                                <i class="fas fa-plug me-2"></i>
                                Port Checker
                            </h3>
                            <form id="portCheckForm" class="mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                            <input type="text" class="form-control" id="portCheckHost" name="host" placeholder="example.com" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-ethernet"></i></span>
                                            <input type="number" class="form-control" id="portCheckPort" name="port" placeholder="Port" required min="1" max="65535">
                                        </div>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <select class="form-select" id="portCheckProtocol" name="protocol">
                                            <option value="tcp">TCP</option>
                                            <option value="udp">UDP</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-play me-2"></i>Check Port
                                    </button>
                                </div>
                            </form>
                            <div id="portCheckResults" class="mt-3" style="display: none;">
                                <div class="alert alert-info" id="portCheckStatus"></div>
                                <div class="table-responsive">
                                    <table class="table table-dark table-hover" id="portCheckTable">
                                        <thead>
                                            <tr>
                                                <th>Node</th>
                                                <th>Status</th>
                                                <th>Time (ms)</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/troubleshooting.js"></script>
</body>
</html>
